<!DOCTYPE html>
<html>

<head>
  <!-- Style CSS -->
  <link href="css/style.css" rel="stylesheet">
  <script src="js/vendor/EventEmitter.js" type="text/javascript"></script>
  <script src="js/util.js" type="text/javascript"></script>
  <script src="js/options.js" type="text/javascript"></script>
</head>

<body class="text-center">
  <div id="status"></div>
  <div id="wrapper">

    <div id="header-menu">
      <nav>
        <img id="logo_dash" src="images/logo2.svg">
      </nav>
    <div> <!--header-menu-->

    <div id="content">
      <div id="gh-options-div">
        <div class="row">
          <h3>Github Options</h3>
          <div class="row">
            <img id="ghavatar" src="" alt="github avatar"></img>
          </div>            
        </div>
      </div>

      <div id="guld-id-div">
        <h3>Guld Identity</h3>

        <div class="row">
          <input type="text" id="guldfpr" placeholder="Guld Key Fingerprint" disabled value=""></input><br>
        </div>

        <div class="row">
          <input type="text" id="guldname" placeholder="Username" autocomplete="username" value=""></input><br>
        </div>

        <div id="fullname-div" class="row">
          <input type="text" id="fullname" placeholder="Full Name (optional)" autocomplete="fullname" value=""></input><br>
        </div>

        <div id="guldmail-div" class="row">
          <input type="text" id="guldmail" placeholder="Email" autocomplete="email" value=""></input><br>
        </div>

        <div class="row">
          <input type="password" id="key-passphrase" placeholder="PGP Key Passphrase" value=""></input><br>
        </div>

        <div id="key-passphrase-repeat-div" class="row">
          <input type="password" id="key-passphrase-repeat" placeholder="PGP Key Passphrase (repeat)" value=""></input><br>
        </div>

        <div id="expert-mode-div" class="row">
          <input type="checkbox" id="expert-mode"></input><label for="expert-mode">Expert Mode (DANGER!)</label><br>
        </div>

        <div id="errors" class="row">
          <span id="err-div" class="error"></span><br>
          <span id="err-warn" class="warning">WARNING: Everything except your passphrase is public!</span>
        </div>

        <div id="create-submit-div" class="row">
          <button id="create-submit" type="submit" value="Create">Create</button>
        </div>

        <div id="login-submit-div" class="row">
            <button id="login-submit" type="submit" value="Login">Login</button>
        </div>
      </div> <!--generate-key-->
    </div> <!--content-->
  </div>
</body>

</html>
